{% extends 'appoint/layout.html' %}

{% block Title %}Doctor appointment{% endblock %}

{% block BodyContent %}
    <div class="index_doctor_list">
        {% if doctors_list %}
            <ul>
                {% for doctor in doctors_list %}
                    <li><a href="{% url 'doctor_detail' doctor.pk %}">{{ doctor.get_full_name }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <h1>There's no any Doctors</h1>
        {% endif %}
    </div>
{% endblock %}
