{% extends 'appoint/layout.html' %}
{% load crispy_forms_tags %}

{% block Title %}Upload photo{% endblock %}

{% block HeaderTitle %}
    <a href="{% url 'doctor_detail' doctor.pk %}">{{ doctor.get_full_name }}</a>
{% endblock %}


{% block BodyContent %}
    <div class="upload_doctor_photo">
        <h1>{{ doctor.get_full_name }}</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}<br>
            <button class="btn btn-success" type="submit">Upload</button>
        </form>
    </div>
{% endblock %}
